<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro</title>
    <link rel="stylesheet" href="definitivo.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">CTe Express</div>
        <div class="title">Financeiro</div>
        <div class="menu">
          <button>Início</button>
          <button>Sobre</button>
          <button>Login</button>
        </div>
      </header>

      <main>
        <section class="form-section">
          <div class="lancamento-despesas">
            <h2>Lançamento Despesas</h2>
            <form>
              <div class="form-group">
                <label for="numero">Número</label>
                <input
                  type="text"
                  id="numero"
                  placeholder="Gera automático"
                  readonly />
              </div>
              <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" />
              </div>
              <div class="form-group">
                <label for="conta">Conta</label>
                <input type="text" id="conta" placeholder="Insere uma conta" />
              </div>
              <div class="form-group">
                <label for="valor">Valor</label>
                <input type="text" id="valor" placeholder="Inserir valor" />
              </div>
              <div class="form-group">
                <label for="descricao">Descrição</label>
                <input
                  type="text"
                  id="descricao"
                  placeholder="Inserir descrição" />
              </div>
              <button type="submit" class="btn-submit">Salvar</button>
            </form>
            <div class="tabela-despesas">
              <h3>Tabela de Despesas</h3>
              <p>
                Aqui deve puxar os dados do lançamento de despesas que são:
                Número, Data, Conta, Valor, Saldo e Descrição.
              </p>
            </div>
          </div>

          <div class="contas">
            <h2>Contas</h2>
            <form>
              <div class="form-group">
                <label for="num-conta">Num Conta</label>
                <input
                  type="text"
                  id="num-conta"
                  placeholder="Número da conta" />
              </div>
              <div class="form-group">
                <label for="banco">Banco</label>
                <input type="text" id="banco" placeholder="Nome do banco" />
              </div>
              <div class="form-group">
                <label for="saldo">Saldo</label>
                <input type="text" id="saldo" placeholder="Insere saldo" />
              </div>
              <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <div class="tabela-contas">
              <h3>Contas Cadastradas</h3>
              <p>
                Aqui deve puxar em forma de tabela os dados de cada conta, saldo
                e banco.
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
