<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="definitivo.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">CTe Express</div>
        <div class="title">Cadastro de Motoristas</div>
        <div class="menu">
          <button>Início</button>
          <button>Sobre</button>
          <button>Logout</button>
        </div>
      </header>
      <section class="main-content">
        <div class="form-section">
          <h2>Cadastro de Motoristas</h2>
          <form>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="form-group">
              <label>CPF</label>
              <input type="text" placeholder="CPF" />
            </div>
            <div class="form-group">
              <label>CNH</label>
              <input type="text" placeholder="CNH" />
            </div>
            <div class="form-group">
              <label>Data Cadastro</label>
              <input type="date" />
            </div>
            <div class="form-group">
              <label>Login</label>
              <input type="text" placeholder="Login" />
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" placeholder="Senha" />
            </div>
            <div class="form-group">
              <label>Data Nascimento</label>
              <input type="date" />
            </div>
            <button type="submit" class="btn cadastrar">Cadastrar</button>
          </form>
        </div>
        <div class="filter-section">
          <h3>Filtros</h3>
          <form>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="form-group">
              <label>Data</label>
              <input type="date" />
              <label>A</label>
              <input type="date" />
            </div>
            <div class="form-group">
              <label>Número</label>
              <input type="text" placeholder="Número" />
            </div>
            <button type="submit" class="btn aplicar">Aplicar Filtro</button>
          </form>
        </div>
      </section>
      <section class="data-table">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Nome</th>
              <th>Login</th>
              <th>CNH</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01/01/2024</td>
              <td>João Silva</td>
              <td>joaosilva</td>
              <td>123456789</td>
              <td>
                <button class="btn editar">Editar</button>
                <button class="btn remover">Remover</button>
              </td>
            </tr>
            <!-- Mais linhas podem ser adicionadas aqui -->
          </tbody>
        </table>
        <div class="pagination">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <span>...</span>
        </div>
      </section>
    </div>
  </body>
</html>
