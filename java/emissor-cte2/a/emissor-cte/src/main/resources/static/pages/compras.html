<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compras</title>
    <link rel="stylesheet" href="comprasStyle.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">CTe Express</div>
        <div class="title">COMPRAS</div>
        <div class="menu">
          <button>Início</button>
          <button>Sobre</button>
          <button>Login</button>
        </div>
      </header>

      <main>
        <section class="cadastro">
          <h2>CADASTRAR COMPRAS</h2>
          <form>
            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" name="numero" />
            </div>
            <div class="form-group">
              <label for="chave">Chave</label>
              <input type="text" id="chave" name="chave" />
            </div>
            <div class="form-group">
              <label for="emitente">Emitente</label>
              <input type="text" id="emitente" name="emitente" />
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="text" id="valor" name="valor" />
            </div>
            <div class="form-group">
              <label for="data">Data</label>
              <input type="date" id="data" name="data" />
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
          </form>
        </section>

        <section class="filtros">
          <h2>FILTROS</h2>
          <form>
            <div class="form-group">
              <label for="filtro-numero">Número</label>
              <input type="text" id="filtro-numero" name="filtro-numero" />
            </div>
            <div class="form-group">
              <label for="filtro-data">Data</label>
              <input
                type="date"
                id="filtro-data-inicio"
                name="filtro-data-inicio" />
              <span>a</span>
              <input type="date" id="filtro-data-fim" name="filtro-data-fim" />
            </div>
            <div class="form-group">
              <label for="filtro-chave">Chave</label>
              <input type="text" id="filtro-chave" name="filtro-chave" />
            </div>
            <button type="submit" class="btn-filtrar">Aplicar Filtro</button>
          </form>
        </section>

        <section class="lista-compras">
          <table>
            <thead>
              <tr>
                <th>NÚMERO</th>
                <th>CHAVE</th>
                <th>EMITENTE</th>
                <th>VALOR</th>
                <th>DATA</th>
              </tr>
            </thead>
            <tbody>
              <!-- Repetir tr conforme necessário -->
              <tr>
                <td>12345</td>
                <td>ABCDE12345</td>
                <td>Emitente X</td>
                <td>R$ 100,00</td>
                <td>20/11/2024</td>
              </tr>
            </tbody>
          </table>
          <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">...</a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
