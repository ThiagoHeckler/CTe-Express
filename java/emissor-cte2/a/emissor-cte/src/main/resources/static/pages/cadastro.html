<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://via.placeholder.com/30" alt="Logo" />
        <h1>Cadastro</h1>
      </div>
      <div class="form">
        <label for="nomeFantasia">Nome Fantasia:</label>
        <input
          type="text"
          id="nomeFantasia"
          placeholder="Digite o nome fantasia" />

        <label for="razaoSocial">Razão Social:</label>
        <input
          type="text"
          id="razaoSocial"
          placeholder="Digite a razão social" />

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ" />

        <label for="inscricaoEstadual">Inscrição Estadual:</label>
        <input
          type="text"
          id="inscricaoEstadual"
          placeholder="Digite a inscrição estadual" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite o email" />

        <label for="dataAbertura">Abertura:</label>
        <input type="date" id="dataAbertura" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP" />

        <label for="numero">Número:</label>
        <input type="number" id="numero" placeholder="Digite o número" />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Digite o bairro" />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" placeholder="Digite a rua" />

        <label>Tipo de Transporte:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="transporte" value="rodoviario" />
            Rodoviário</label
          >
          <label
            ><input type="checkbox" name="transporte" value="aereo" />
            Aéreo</label
          >
          <label
            ><input type="checkbox" name="transporte" value="maritimo" />
            Marítimo</label
          >
          <label
            ><input type="checkbox" name="transporte" value="ferroviario" />
            Ferroviário</label
          >
        </div>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha" />

        <div class="buttons">
          <button class="submit">Cadastrar</button>
          <button class="cancel">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
